<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
      <linearGradient id="grad" gradientTransform="rotate(90)">
        <stop offset="0%" stop-color="#ffffff44" />
        <stop offset="50%" stop-color="#AA3A2A" />
        <stop offset="100%" stop-color="#370f08" />
      </linearGradient>
    <pattern id="star" viewBox="0,0,5,5" width="1%" height="1%">
      <circle cx="1%" cy="4%" r="0.5%" fill="white"/>
      <!-- <rect width="10" height="10"/> -->
    </pattern>
    <mask id="starmask">
      <rect width="100%" height="100%" fill="url(#star)" />
    </mask>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad)" mask="url(#starmask)" />
</svg>